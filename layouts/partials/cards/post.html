<div class="post-card">
  <a href="{{ .RelPermalink | relLangURL }}" class="post-card-link">
    <div class="card">
      <div class="card-head">
        <img class="card-img-top" src='{{ partial "helpers/get-hero.html" . }}' alt="Hero Image">
      </div>
      <div class="card-body">
        <h3 class="card-title">{{ .Title }}</h3>
        <p class="card-text post-summary">{{ .Description }}</p>
        <div class="card-labels">
            <span>{{ .Parent.Params.Title }}</span>
        </div>
      </div>
      <div class="card-footer">
        <span class="float-left">{{ .Date.Format "January 2006" }}</span>
        <a href="{{ .RelPermalink }}" title="{{ i18n "read" }}" class="float-right btn btn-outline-info btn-sm">
            {{ i18n "read" }} <img src="/images/right_arrow.svg" class="keep-reading" />
        </a>
      </div>
    </div>
  </a>
</div>
